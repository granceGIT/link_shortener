<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Link shortener!</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            crossorigin="anonymous"></script>
</head>
<body>
<header class="site-header sticky-top py-1 bg-light py-3 mb-3">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 fw-bold" href="/" aria-label="Product">
            logo
        </a>
        {% if logged %}
        <div class="dropdown">
            <a class="nav-link link-primary dropdown-toggle" type="button" id="profileMenu"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                <li><a class="dropdown-item text-center" href="/profile">Profile</a></li>
                <li><a class="dropdown-item text-center" href="/logout">Logout</a></li>
            </ul>
        </div>
        {% elif logged==False %}
        <div class="dropdown">
            <a class="nav-link link-primary dropdown-toggle" type="button" id="authMenu"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Sign-up
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authMenu">
                <li><a class="dropdown-item text-center" href="/register">Sign-up</a></li>
                <li><a class="dropdown-item text-center" href="/login">Sign-in</a></li>
            </ul>
        </div>
        {% else %}

        {% endif %}
    </nav>
</header>

{% block content %}{% endblock %}
